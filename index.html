<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>Your Library</h1>
    <h3>Made by mohammadzfr</h3>
    <table class="library">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Is Read</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>

        </tbody>
    </table> 
    <button class="add-book">Add Book</button>
    <form class="clear">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Page Count</label>
        <input type="numeric" name="pages" id="pages" required>
        <input type="radio" name="read" id="Not Read" value="Not Read">
        <input type="radio" name="read" id="Read" value="Read">
        <button class="submit" type="submit">Submit</button>
    </form>
</body>
</html>
